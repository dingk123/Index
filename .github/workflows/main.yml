# This is a basic workflow to help you get started with Actions

name: Html_Generator_Python

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  #pull_request:
  #  branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it    
    - name: checkout actions
      uses: actions/checkout@v2

    # Set Env
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Update paper list
      run: |
        cd generator
        python generator.py

    - name: commit
      run: |
        git config --global user.email dingk123@gmail.com
        git config --global user.name dingk123
        git add .
        git commit -m "update" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.NAV_TOKEN }}

    - name: Dingtalk Webhook
      uses: ghostoy/dingtalk-action@v1.0.0
      with:
        # dingtalk webhook
        webhook: ${{ secrets.Dingbot_WeHook }}
        # dingtalk message type
        # msgtype: # optional, default is text
        # content for dingtalk message in JSON format
        content: "【GitHub】NAV Actions run finished. "
